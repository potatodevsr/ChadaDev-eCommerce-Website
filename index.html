<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chada ชฎา</title>

  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!-- 
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
<!-- header -->
  <header class="header" data-header>
    <div class="container">

      <div class="overlay" data-overlay></div>

      <div class="header-search">
        <input type="search" name="search" placeholder="Search Product..." class="input-field">

        <button class="search-btn" aria-label="Search">
          <ion-icon name="search-outline"></ion-icon>
        </button>
      </div>

      <a href="#" class="logo">
        <img src="./assets/images/logo.svg" alt="Casmart logo" width="130" height="31">
      </a>

      <div class="header-actions">

        <button class="header-action-btn">
          <ion-icon name="person-outline" aria-hidden="true"></ion-icon>

          <p class="header-action-label">Sign in</p>
        </button>

        <button class="header-action-btn">
          <ion-icon name="search-outline" aria-hidden="true"></ion-icon>

          <p class="header-action-label">Search</p>
        </button>

        <button class="header-action-btn">
          <ion-icon name="cart-outline" aria-hidden="true"></ion-icon>

          <p class="header-action-label">Cart</p>

          <div class="btn-badge green" aria-hidden="true">4</div>
        </button>

        <button class="header-action-btn">
          <ion-icon name="heart-outline" aria-hidden="true"></ion-icon>

          <p class="header-action-label">Wishlisht</p>

          <div class="btn-badge" aria-hidden="true">3</div>
        </button>

      </div>

      <button class="nav-open-btn" data-nav-open-btn aria-label="Open Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <nav class="navbar" data-navbar>

        <div class="navbar-top">

          <a href="#" class="logo">
            <img src="./assets/images/logo.svg" alt="Chada logo" width="130" height="31">
          </a>

          <button class="nav-close-btn" data-nav-close-btn aria-label="Close Menu">
            <ion-icon name="close-outline"></ion-icon>
          </button>

        </div>

        <ul class="navbar-list">

          <li>
            <a href="#home" class="navbar-link">Home</a>
          </li>

          <li>
            <a href="#" class="navbar-link">Shop</a>
          </li>

          <li>
            <a href="#" class="navbar-link">About</a>
          </li>

          <li>
            <a href="#blog" class="navbar-link">Blog</a>
          </li>

          <li>
            <a href="#" class="navbar-link">Contact</a>
          </li>

        </ul>

      </nav>

    </div>
  </header>

  <!-- main -->
  <main>
    <article>

      <!-- hero -->
      <section class="hero" id="home" style="background-image: url('./assets/images/hero-banner.jpeg')">
        <div class="container">
          <div class="hero-content">
            <p class="hero-subtitle">Book at Chada</p>
            <h2 class="h1 hero-title">Online Smart Life Smart Shopping</h2>
            <button class="btn btn-primary">Shop Now</button>
          </div>
        </div>
      </section>

      <!-- service -->
      <section class="service">
        <div class="container">
            <ul class="service-list">

              <li class="service-item">
                <div class="service-item-icon">
                  <img src="./assets/images/service-icon-1.svg" alt="Service icon">
                </div>
                
                <div class="service-content">
                  <p class="service-item-title">Free Shipping</p>
                  <p class="service-item-text">On All Order Over ฿599</p>
                </div>
              </li>

              <li class="service-item">
                <div>
                  <img src="./assets/images/service-icon-2.svg" alt="Service icon">
                </div>

                <div class="service-content">
                  <p class="service-item-title">Easy Returns</p>
                  <p class="service-item-text">30 Day Returns Policy</p>
                </div>
              </li>

              <li class="service-item">
                <div class="service-item-icon">
                  <img src="./assets/images/service-icon-3.svg" alt="Service icon">
                </div>

                <div class="service-content">
                  <p class="service-item-title">Secure Payment</p>
                  <p class="service-item-text">100% Secure Gaurantee</p>
                </div>
              </li>
              <li class="service-item">
                <div class="service-item-icon">
                    <img src="./assets/images/service-icon-4.svg" alt="Service icon">
                </div>

                <div class="service-content">
                  <p class="service-item-title">Special Support</p>
                  <p class="service-item-text">24/7 Dedicated Support</p>
                </div>
              </li>
              
            </ul>
        </div>
      </section>

      <!-- category -->
      <section class="section cagegory">
        <div class="container">
          <ul class="cagegory-list">
            <li class="category-item"></li>
            <li class="category-item"></li>
            <li class="category-item"></li>
            <li class="category-item"></li>
            <li class="category-item"></li>
            <li class="category-item"></li>
          </ul>
        </div>
      </section>


    </article>
  </main>

  <!-- - custom js link -->
  <script src="./assets/js/script.js"></script>

  <!-- - ionicon link -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
